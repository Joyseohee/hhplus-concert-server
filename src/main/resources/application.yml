spring:
  application:
    name: concert
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      open-in-view: false
      generate-ddl: false
      hibernate:
        ddl-auto: none
      properties:
        hibernate.timezone.default_storage: NORMALIZE_UTC
        hibernate.jdbc.time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000

springdoc:
  api-docs:
    path: /api-docs     # default is /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs       # point the UI at your new spec URL
    tagsSorter: none
    operationsSorter: none


---
spring.config.activate.on-profile: local
spring:
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver

external:
  reservation-service:
    url: http://localhost:8080

---
spring.config.activate.on-profile: test

spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      format_sql: true # SQL 예쁘게 출력
      use_sql_comments: true # SQL 주석 출력
      type:
        # 실제 바인딩된 파라미터까지 로그에 출력
        descriptor:
          sql: trace
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace # Hibernate 6 이상
    com.zaxxer.hikari: DEBUG
    com.p6spy: DEBUG


external:
  reservation-service:
    url: http://localhost:8080